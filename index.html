<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="main.js"></script>
        <title>crud rest api</title>

    </head>
    <body>
        <div class="container">
            <h1 class="text-center">To Do List:</h1>
            <input id="inputTrigger" type="text" placeholder="Inserisci un nuovo ToDo">
            <button id="buttonTrigger" type="button" class="btn btn-primary">Clicca!</button>
            <ul id="todo-list">

            </ul>
        </div>

        <script id="toDo-Template" type="text/x-handlebars-template">
            <li data-id="{{ toDoId }}" >
                <i  class="fas fa-trash deleteTodo"></i>
                <i class="fas fa-edit editTodo"></i>
                <span class="textTodo" > {{ toDoLi }} </span>
                <input type="text" class="editInput d-none" placeholder=" Modifica il ToDo">
             </li>
        </script>
    </body>
</html>
